<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var s1 = new Set([1,2,3]);
        console.log(s1);    // Set(3) {1, 2, 3}

        // 将s1转换成真正的数组
        var arr = [...s1];
        console.log(arr);   // [1, 2, 3]

        // set操作
        var s2 = new Set();

        s2.add(1).add(2);
        console.log(s2);    // Set(2) {1, 2}

        s2.delete(1);
        console.log(s2);    // Set(1) {2}

        console.log(s2.has(2)); // true

        s2.clear();
        console.log(s2);    // Set(0) {}

        // set取值
        var s3 = new Set([1,2,3,4]);
        s3.forEach(item =>{
            console.log(item);
        })


    </script>
</body>

</html>
