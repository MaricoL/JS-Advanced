<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Star(name,age) {
            this.name = name;
            this.age = age;
            // this.sing = function(){
            //     console.log(this.name + "sing!");
            // }
        }

        // 将公共方法放到构造函数的原型对象中，避免内存浪费
        Star.prototype.sing = function(){
            console.log(this.name + "sing!");
        }

        var s1 = new Star("ldh",18);
        var s2 = new Star("zxy",20);
        s1.sing();
        s2.sing();
        console.log(s1.sing === s2.sing);   // true


    </script>
</body>
</html>
