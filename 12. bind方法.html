<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var o = { name: 'andy' };

        function fn1() {
            console.log(this);
        }

        function fn2(a, b) {
            console.log(this);
            console.log(a + b);
        }

        // bind()方法不会执行函数，指挥改变函数内this的指向
        // 返回值为改变this指向后的新函数
        var f1 = fn1.bind(o);
        f1();
        
        var f2 = fn2.bind(o, 1, 2);
        f2();

    </script>
</body>

</html>
