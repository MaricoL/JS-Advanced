<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var str1 = 'ABC';
        console.log(`这是模板字符串：${str1}`);  // 这是模板字符串：ABC

            <div>${obj.name}</div>
            <div>${obj.age}</div>
        `;
        console.log(template);

        function fn() {
            return  'fn方法';
        }

        console.log(`调用方法：${fn()}`);   // 调用方法：fn方法
    </script>
