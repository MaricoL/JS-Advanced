<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fa/css/all.css">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .tabsbox {
            width: 800px;
            height: 400px;
            border: 1px solid #fc6700;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .navbar ul {
            overflow: hidden;
        }
        .navbar ul li {
            float: left;
            width: 80px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-right: 1px solid #999;
            border-bottom: 1px solid #999;
            position: relative;
        }
        .navbar ul li i {
            position: absolute;
            top: 0;
            right: 0;
        }


        .navbar ul li.liactive {
            border-bottom: none;
        }

        .tabadd span{
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
            border: 1px solid #999;
            user-select: none;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
        }

        .tabscon {
            width: 100%;
            height: 300px;
        }

        .tabscon section {
            display: none;
        }

        .tabscon section.conactive {
            display: block;
        }
    </style>
</head>
<body>
    <div id="tabsbox" class="tabsbox">
        <div class="navbar">
            <ul>
                <li class="liactive">选项一<i class="fa fa-window-close"></i></li>
                <li>选项二<i class="fa fa-window-close"></i></li>
                <li>选项三<i class="fa fa-window-close"></i></li>
            </ul>
            <div class="tabadd">
                <span>+</span>
            </div>
        </div>
        <div class="tabscon">
            <section class="conactive">1111111</section>
            <section>2222222</section>
            <section>3333333</section>
        </div>
    </div>


    <script src="./js/tabs.js"></script>
</body>
</html>
