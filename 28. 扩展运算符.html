<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>

    <script>
        // 扩展运算符
        let arr = [1, 2, 3];
        // ...arr 相当于 1,2,3
        console.log(...arr);    // 1 2 3

        // 扩展运算符——合并两个数组到新数组中
        let arr1 = [1, 2, 3];
        let arr2 = [4, 5, 6];
        let arr3 = [...arr1, ...arr2];
        console.log(arr3);  // [1, 2, 3, 4, 5, 6]

        // 扩展运算符——合并第二个数组到第一个数组中
        let arr4 = [10,20,30];
        let arr5 = [40,50,60];
        arr4.push(...arr5);
        console.log(arr4);  // [10, 20, 30, 40, 50, 60]

        // 扩展运算符——将伪数组转换成真正的数组
        var btns = document.querySelectorAll("button");
        var btnArr = [...btns];
        console.log(btnArr);    //  [button, button, button, button]
    </script>
</body>

</html>
